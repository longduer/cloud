server:
  port: 8301
spring:
  application:
    name: leung-gateway
  boot:
    admin:
      client:
        url: http://localhost:8401
        username: yves
        password: 186588
  cloud:
    gateway:
      routes:
        - id: leung-auth
          uri: lb://leung-auth
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
            - name: Hystrix
              args:
                name: authfallback
                fallbackUri: forward:/fallback/leung-auth
        - id: leung-server-system
          uri: lb://leung-server-system
          predicates:
            - Path=/system/**
          filters:
            - StripPrefix=1
            - name: Hystrix
              args:
                name: authfallback
                fallbackUri: forward:/fallback/leung-server-system
        - id: leung-server-test
          uri: lb://leung-server-test
          predicates:
            - Path=/test/**
          filters:
            - StripPrefix=1
            - name: Hystrix
              args:
                name: authfallback
                fallbackUri: forward:/fallback/leung-server-test
#
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            # 全局超时时间
            timeoutInMilliseconds: 3000

eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
  client:
    register-with-eureka: true
    fetch-registry: true
    instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 3
    serviceUrl:
      defaultZone: http://yves:186588@localhost:8001/register/eureka/

management:
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      exposure:
        include: health,info,gateway